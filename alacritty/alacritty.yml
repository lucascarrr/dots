
window:
  window.opacity: 0.7

  padding:
    x: 30
    y: 30
  
  decorations: Full
font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  size: 10
  offset:
    x: 0
  use_thin_strokes: false

draw_bold_text_with_bright_colors: true
live_config_reload: true

colors:
  primary:
    background: "#282C34"
    foreground: "#ABB2BF"

  normal:
    black:    "#282C34"
    red:      "#BE5046"
    green:    "#98C379"
    yellow:   "#D19A66"
    blue:     "#61AFEF"
    magenta:  "#B5838D"
    cyan:     "#56b6C2"
    white:    "#ABB2BF"
  
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB988B0'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'

  search:
    matches:
      foreground: '#81A1C1'
      background: '#4C566A'
    
    focused_match:
      foreground: '#EBCB8B'
      background: '#4C566A'
      
    bar:
      background: '#434C5E'
      foreground: '#88C0D0'
      
    hints:
      start:
        foreground: '#B988B0'
        background: '#4C566A'
      end:
        foreground: '#81A1C1'
        background: '#4C566A'
    
    selection:
      text: CellForeground
      background: '#3F4758'  

